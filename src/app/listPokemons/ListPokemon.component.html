<h1 class='center'>{{title}}</h1>
<div class='container'>
  <div *ngIf='pokemons' class="row">

    <!-- Floating Button Add Pokemon -->
    <div class="center">
      <a (click)="goCreatePokemon()" class="btn-floating btn-large waves-effect waves-light green "><i class="material-icons">+</i></a>
    </div>

    <!-- Moteur de recherche -->
    <pokemon-search></pokemon-search>

    <div *ngFor='let pokemon of pokemons' class="col s6 m4">
      <div class="card horizontal" pkmn-shadow-card>
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created|date:"dd/MM/yyyy"|uppercase }}</small></p>
            <!-- on utilise la directive ngFor pour afficher tous les types
            d'un pokémon donnée -->
            <span *ngFor='let type of pokemon.types' class="{{ type | pokemonTypeColor }}">
              {{ type }}
            </span>
          </div>
          <div class="card-action">
            <a (click)="selectPokemon(pokemon)">(O)</a>
            <a (click)="deletePokemon(pokemon)">X</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf='!pokemons' class="center">
      <pkmn-loader></pkmn-loader>
  </div>
</div>
